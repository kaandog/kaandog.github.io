---
layout: default
title: Kaan Dogrusoz
---
<div class="row">
<div class="col-2">
  {% for icon in site.socialIcons %}
  <div>
    <a class="socialIcon {{ icon.class }}" href="{{ icon.url }}">
      {% include {{ icon.class | prepend: 'socialIcons/' | append: '.svg' }} %}
      <span class="socialIcon-title">{{ icon.title }}</span>
    </a>
  </div>
  {% endfor %}
</div>
<div class="col-10">
  {{ content }}
</div>
</div>
