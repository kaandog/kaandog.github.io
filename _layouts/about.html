---
layout: default
title: Kaan Dogrusoz
---
<div class="row">
<div class="col-2">
  <img src="assets/img/face_pic.jpg" class="img-fluid socialIcon-thumbnail" alt="Responsive image">
  {% for icon in site.socialIcons %}
    <a class="socialIcon {{ icon.class }}" href="{{ icon.url }}">
      {% include {{ icon.class | prepend: 'socialIcons/' | append: '.svg' }} %}
      {{ icon.title }}
    </a>
  {% endfor %}
</div>
<div class="col-10">
  {{ content }}
</div>
</div>
